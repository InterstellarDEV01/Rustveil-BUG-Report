<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rustveil Bug Reports</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 { color: #f44336; }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      background: #222;
      color: white;
      border: 1px solid #444;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      background: #f44336;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Rustveil Bug Report / Suggestion</h1>
  <form id="reportForm">
    <label for="username">Your Discord or Roblox Username:</label>
    <input type="text" id="username" required placeholder="e.g. User#0001 or RobloxUsername123">

    <label for="type">Type:</label>
    <select id="type" required>
      <option value="">-- Select One --</option>
      <option value="Bug Report">Bug Report</option>
      <option value="Suggestion">Suggestion</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" rows="6" required></textarea>

    <button type="submit">Send Report</button>
    <p id="status" style="margin-top:1rem;"></p>
  </form>

  <script>
    const webhookURL = "YOUR_DISCORD_WEBHOOK_URL_HERE"; // Replace with your actual URL

    document.getElementById("reportForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const type = document.getElementById("type").value;
      const message = document.getElementById("message").value.trim();
      const statusText = document.getElementById("status");

      if (!username) {
        statusText.textContent = "❌ You must enter your Discord or Roblox username.";
        statusText.style.color = "red";
        return;
      }

      const payload = {
        content: `**New ${type}**\n**User:** ${username}\n**Message:**\n${message}`
      };

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          statusText.textContent = "✅ Report sent successfully!";
          statusText.style.color = "green";
          document.getElementById("reportForm").reset();
        } else {
          throw new Error("Failed");
        }
      } catch (err) {
        statusText.textContent = "❌ Failed to send report.";
        statusText.style.color = "red";
        console.error(err);
      }
    });
  </script>

</body>
</html>
